<!DOCTYPE html>
<html>
  <head>
    <title>Design</title>
    <style>
      .header {
        background: #f1f1f1;
        overflow: hidden;
        padding: 20px 10px;
      }
      .header a {
        float: left;
        color: black;
        text-align: center;
        padding: 12px;
        text-decoration: none;
        font-size: 18px;
        line-height: 25px;
        border-radius: 4px;
      }
      .header a.logo {
        font-size: 25px;
        font-weight: bold;
      }
      .header a:hover{
        background-color: #ddd;
        color: black;
      }
      .header a.active{
        background: dodgerblue;
        color: white;
      }
      .header-right {
        float: right;
      }
      .content {
        display: block;
        background: darkolivegreen;
      }
      @media screen and (max-width: 500px){
        .header a {
          float: none;
          display: block;
          text-align: left;
        }
        .header-right {
          float:none;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div>
          <a href="#default" class="logo">Page Name</a>
      </div>
      <div class="header-right">
          <a class="active" href="#" >Login</a>
      </div>
    </div>
    <div>
      Categories
      Category#
      Category#
      Category#
      Category#

      Category#
    </div>
    <div>
      Items
      Item#
      Item#

      Item#
      Item#

      Item#
    </div>
  </body>
</html>
